name: Testing
on:
  push:
    branches:
      - demo-branch

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: /home/runner/work/demo
    steps:
    - name: action checkout
      uses: actions/checkout@v2
    - name: check files in wk
      run: ls -la
    - name: check files in data
      run: ls -la data/
    - name: get from github
      run: echo github
    - name: get message 
      run: echo ${{ github.event.head_commit.message }}
